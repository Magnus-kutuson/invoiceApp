<form action="#" >
    <div class="form-group">
         <div class="header">
        <app-headline type="H1">New Invoice</app-headline>
     </div>
     <div class="form-bill-from">
        <div class="form-bill">
        <app-headline type="H4">Bill From</app-headline>
     </div>
     <div class="forms">
        <div class="form-text">
            <app-text type="Body1">Street Address</app-text>
        </div>
            <input type="text" class="form-input">
        </div>
        <div class="sub-form">
             <div class="forms">
        <div class="form-text">
            <app-text type="Body1">City</app-text>
        </div>
            <input type="text" class="form-mini">
        </div>
     <div class="forms">
        <div class="form-text">
            <app-text type="Body1">Post Code</app-text>
        </div>
            <input type="text" class="form-mini">
        </div>
     <div class="forms">
        <div class="form-text">
            <app-text type="Body1">Country</app-text>
        </div>
            <input type="text" class="form-mini">
        </div>
    </div>
    <div>
        <div class="form-to">
            <app-headline type="H4">Bill To</app-headline>
        </div>
        <div class="forms">
        <div class="form-text">
            <app-text type="Body1">Client's Name</app-text>
        </div>
            <input type="text" class="form-input">
        </div>
        <div class="forms">
        <div class="form-text">
            <app-text type="Body1">Client's Email</app-text>
        </div>
            <input type="text" class="form-input">
        </div>
        <div class="forms">
        <div class="form-text">
            <app-text type="Body1">Street Address</app-text>
        </div>
            <input type="text" class="form-input">
        </div>
        <div class="sub-form">
             <div class="forms">
        <div class="form-text">
            <app-text type="Body1">City</app-text>
        </div>
            <input type="text" class="form-mini">
        </div>
     <div class="forms">
        <div class="form-text">
            <app-text type="Body1">Post Code</app-text>
        </div>
            <input type="text" class="form-mini">
        </div>
     <div class="forms">
        <div class="form-text">
            <app-text type="Body1">Country</app-text>
        </div>
            <input type="text" class="form-mini">
        </div>
     </div>
     <div class="forms-terms">
        <div class="form-text">
            <app-text type="Body1">Invoice Date</app-text>
         </div>
            <input type="date" class="calender">
         <div class="form-text">
            <app-text type="Body1">Payment Terms</app-text>
         </div>
            <select name="" id="" class="form-select">
                <option value="" *ngFor="let item of items">{{item.title}}</option>
            </select>
            <div>
            <div class="form-text">
            <app-text type="Body1">Project Description</app-text>
            </div>
            <input type="text" class="form-input">
            </div>
     </div>
    </div>
</div>
