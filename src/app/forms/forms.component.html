<form action="#" [formGroup]="invoiceForm"
  class="form"
  novalidate
  (ngSubmit)="onSubmit()"
  class="form"
  aria-labelledby="form-heading">
  <div  class="main-title">
    <app-headline type="H1">New Invoice</app-headline>
  </div>

  <!-- Bill From -->
<div class="form__section">
      <app-headline class="form__section-title">Bill From</app-headline>
      <div class="form__group">
        <label for="fromStreet" class="form__label">Street Address</label>
        <app-textfield
          class="form__input"
          [fieldProps]="{
            id: 'fromStreet',
            name: 'senderStreet',
            type: 'text',
            class: 'form__input',

          }"
          controlName="senderStreet"
        />
      </div>

      <div class="form__group form__group--inline">
        <div class="form__input-wrapper">
          <label for="fromCity" class="form__label">City</label>
          <app-textfield
            class="form__input"
            [fieldProps]="{
              id: 'fromCity',
              name: 'senderCity',
              type: 'text',
              class: 'form__input',
            }"
            controlName="senderCity"
          />
        </div>

        <div class="form__input-wrapper">
          <label for="fromPostCode" class="form__label">Post Code</label>
          <app-textfield
            class="form__input"
            [fieldProps]="{
              id: 'fromPostCode',
              name: 'senderPostCode',
              type: 'text',
              class: 'form__input',
            }"
            controlName="senderPostCode"
          />
        </div>

        <div class="form__input-wrapper">
          <label for="fromCountry" class="form__label">Country</label>
          <app-textfield
            class="form__input"
            [fieldProps]="{
              id: 'fromCountry',
              name: 'senderCountry',
              type: 'text',
              class: 'form__input'
            }"
            controlName="senderCountry"
          />
        </div>
      </div>
    </div>
    <!-- bill to -->
  <div class="Bill">
    <app-headline type="H4" class="bills">Bill To</app-headline>
    <div class="form__section">
      <app-headline class="form__section-title">Bill To</app-headline>

      <div class="form__group">
        <label for="clientName" class="form__label">Client's Name</label>
        <app-textfield
          class="form__input"
          [fieldProps]="{
            id: 'clientName',
            name: 'clientName',
            type: 'text',
            class: 'form__input'
          }"
          controlName="clientName"
        />
      </div>
      <div class="form__group">
        <label for="clientEmail" class="form__label">Client's Email</label>
        <app-textfield
          class="form__input"
          [fieldProps]="{
            id: 'clientEmail',
            name: 'clientEmail',
            type: 'email',
            class: 'form__input'
          }"
          controlName="clientEmail"
        />
      </div>

      <div class="form__group">
        <label for="street" class="form__label">Street Address</label>
        <app-textfield
          class="form__input"
          [fieldProps]="{
            id: 'street',
            name: 'clientStreet',
            type: 'text',
            class: 'form__input'
          }"
          controlName="clientStreet"
        />
      </div>
      <div class="form__group form__group--inline">
        <div class="form__input-wrapper">
          <label for="city" class="form__label">City</label>
          <app-textfield
            class="form__input"
            [fieldProps]="{
              id: 'city',
              name: 'clientCity',
              type: 'text',
              class: 'form__input'
            }"
            controlName="clientCity"
          />
        </div>

        <div class="form__input-wrapper">
          <label for="postCode" class="form__label">Post Code</label>
          <app-textfield
            class="form__input"
            [fieldProps]="{
              id: 'postCode',
              name: 'clientPostCode',
              type: 'text',
              class: 'form__input'
            }"
            controlName="clientPostCode"
          />
        </div>

        <div class="form__input-wrapper">
          <label for="country" class="form__label">Country</label>
          <app-textfield
            class="form__input"
            [fieldProps]="{
              id: 'country',
              name: 'clientCountry',
              type: 'text',
              class: 'form__input'
            }"
            controlName="clientCountry"
          />
        </div>
      </div>
    </div>
   <!-- tablet -->
    <div class="item-list">
      <div class="item-list__header">
        <app-text class="first-item" variant="p">Item Name</app-text>
        <app-text variant="p">Qty.</app-text>
        <app-text variant="p">Price</app-text>
        <app-text variant="p">Total</app-text>
      </div>

      <!-- First Item Row -->

      <div class="item-list__row">
        <app-textfield
          class="item-list__input-first"
          [fieldProps]="{
            id: 'itemName',
            name: 'name',
            type: 'text',
            class: 'form__input item-list__input item-list__input-first'
          }"
          controlName="itemName"
        />

        <app-textfield
          [fieldProps]="{
            id: 'quantity',
            name: 'itemQuantity',
            type: 'text',
            class: 'form__input item-list__input'
          }"
          controlName="itemQuantity"
        />

        <app-textfield
          [fieldProps]="{
            id: 'price',
            name: 'itemPrice',
            type: 'number',
            class: 'form__input item-list__input'
          }"
          controlName="itemPrice"
        />

        <app-headline variant="h3" class="item-list__total"
          >156.00</app-headline
        >
       <img src="../../assets/images/delete-icon.svg" alt="">
      </div>
      
        <app-textfield
          class="item-list__input-first"
          [fieldProps]="{
            id: 'itemName',
            name: 'itemName',
            type: 'text',
            class: 'form__input item-list__input      item-list__input-first'
          }"
          controlName="itemName"
        />

        <app-textfield
          [fieldProps]="{
            id: 'quantity',
            name: 'quantity',
            type: 'number',
            class: 'form__input item-list__input'
          }"
          controlName="quantity"
        />
        <app-textfield
          [fieldProps]="{
            id: 'price',
            name: 'price',
            type: 'number',
            class: 'form__input item-list__input'
          }"
          controlName="price"
        />

        <app-headline variant="h3" class="item-list__total"
          >400.00</app-headline
        >
        <img src="../../assets/images/delete-icon.svg" alt="">

      <!-- Add New Item Button -->
      <div class="add-btn-container">
        <button type="submit">+ Add new Item</button>
      </div>

      <p *ngIf="isFormSubmitted && Forms.invalid" class="form__error">
        All fields must be added
      </p>
    </div>
  </div>

  <div class="cta_container">
    <div class="invoice__actions-mod" role="group" aria-label="Invoice actions">
    <button class="invoice__button invoice__button--discard">Discard</button>
      <div class="save_draft">
      <button class="invoice__button invoice__button--draft">Save as Draft</button> 
      <button class="invoice__button invoice__button--save">
       Save &amp; Send
      </button>
      </div>
    </div>
  </div>
</form>
